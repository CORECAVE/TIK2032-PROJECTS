    var originalLinks = ['https://pin.it/5KRSIKdFm', 'https://pin.it/3VX8vylHk', 'https://pin.it/2xWjqZ1Mb', 'https://pin.it/3VbE6NEDO', 'https://pin.it/7barURvF7' /* URL link asli karakter */];

    var isCharacterChanged = false;
    
    function changeAllCharacters() {
      for (var i = 0; i < originalSrcs.length; i++) {
        var image = document.getElementById('myImage' + (i + 1));
        var text = document.getElementById('myText' + (i + 1));
        var link = document.getElementById('myLink' + (i + 1));
        if (isCharacterChanged) {
          image.src = originalSrcs[i];
          text.textContent = originalTexts[i];
          link.href = originalLinks[i];
        } 
        else {
          image.src = newSrcs[i];
          text.textContent = newTexts[i];
          link.href = newLinks[i];
        }
      }
      isCharacterChanged = !isCharacterChanged;
    }
